<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Card Details</title>
</head>
<body>
  <div class="gradient-bg">
    <div class="card-front">
      <img src="images/card-logo.svg" alt="">
      <div class="number-display">0000 0000 0000 0000</div>
      <div class="flex-row">
        <div class="name-display">JANE APPLESEED</div>
        <div class="exp-date-display">00/00</div>
      </div>
    </div>

    <div class="card-back"></div>
  </div>
  <div class="form-container">
    <form>
      <label for="name">CARDHOLDER NAME<br>
        <input id="name" name="name" type="text" placeholder="e.g. Jane Appleseed">
      </label>

      <label for="number">CARD NUMBER<br>
        <input id="number" name="number" type="text" placeholder="e.g. 1234 5678 9123 0000">
      </label>

      <div class="flex-row">
        <label for="exp-date">EXP. DATE (MM/YY)
          <div class="flex-row">
            <input class="exp-date" name="exp-date" type="text" placeholder="MM">
            <input class="exp-date" name="exp-date" type="text" placeholder="YY">
          </div>
        </label>

        <label for="cvc">CVC
          <input name="cvc" type="text" placeholder="e.g. 123">
        </label>
      </div>

      <button class=button>Confirm</button>
    </form>
  </div>
</body>
</html>
