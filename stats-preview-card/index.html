<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Stats preview card</title>
</head>
<body>
  <div class="stat-card">
    <div class="stat-card-content">
      <h2>Get <span class="text-accent">insights</span> that help<br> grow your business grow.</h2>
      <p>Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> experience, and overall efficiency.</p>

      <div class="stats-row">
        <div class="stat">
          <h3>10k+</h3>
          <h5>COMPANIES</h5>
        </div>

        <div class="stat">
          <h3>314</h3>
          <h5>TEMPLATES</h5>
        </div>

        <div class="stat">
          <h3>12M+</h3>
          <h5>QUERIES</h5>
        </div>
      </div>

    </div>
    
    <div class="stat-card-img">
      <div class="img-overlay"></div>
    </div>
  </div>
</body>
</html>
