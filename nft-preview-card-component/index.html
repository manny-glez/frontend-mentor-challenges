<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card</title>
</head>
<body>
  <div class="nft-card">
    <div class='nft-img'>
      <img src="images/image-equilibrium.jpg" alt="">
      <a href="" class="nft-overlay">
        <img class="eye-icon" src="images/icon-view.svg" alt="">
      </a>
    </div>
    <h3><a href="">Equilibrium #3429</a></h3>
    <p>Our Equilibrium collection promotes<br> balance and calm.</p>
    <div class="flex-row about-nft">
      <span style='color: var(--cyan);' class="flex-row"><img src="images/icon-ethereum.svg" alt=""> 0.041ETH</span>
      <span class="flex-row"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
    </div>

    <div class="flex-row nft-creator">
      <img class="profile-img" src="images/image-avatar.png" alt="">
      <p>Creation of <a href="">Jules Wyvern</a></p>
    </div>
  </div>
</body>
</html>
