<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png ">
  <link rel="stylesheet" href="styles.css">
  <title>Product Preview Page</title>
</head>
<body>
  <div class="card">
    <div class="flex-row" id='main-flex-row'>
      <img src="images/image-product-desktop.jpg" alt="" class="card-img">
      <img src="images/image-product-mobile.jpg" class="img-mobile" alt="">
      <div class="card-content">
        <h3>PERFUME</h3>
        <h2>Gabrielle Essence Eau De Parfum </h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex-row" style="gap: 20px;">
          <span class='price'>$149.99</span>
          <span class='price-old'>169.99</span>
        </div>
        <button class="flex-row"><img src="images/icon-cart.svg" alt=""> Add to cart</button>
      </div>
    </div>
  </div>
</body>
</html>
