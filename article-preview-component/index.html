<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Article preview component</title>
</head>
<body>
  <div class="article-card">
    <img class="article-card-img" src="images/drawers.jpg" alt="furniture">
    <div class="article-card-content">
      <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
      <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>

      <div class="card-flex-row">
        <div class="article-details">
          <img class="profile-img" src="images/avatar-michelle.jpg" alt="profile image">
          <div>
            <h4>Michelle Appleton</h4>
            <small>28 Jun 2020</small>
          </div>
        </div>
        <button class='share-btn'>
          <img src="images/icon-share.svg" alt="">
        </button>
      </div>
    </div>
  </div>
</body>
</html>
